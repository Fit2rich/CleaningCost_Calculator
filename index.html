<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Cost Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Set a solid color background for the body */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: url('logo.png.jpg') no-repeat center center;
            background-size: cover; /* Ensure the image covers the entire container */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.9);
        }

        h2 {
            color: white; /* Set title color to white */
            font-weight: 600; /* Similar to label styling */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
            color: #333; /* Set label color to match the title */
            font-size: 18px; /* Similar font size to the title */
        }

        input {
            width: 20%; /* Make the input boxes narrower */
            padding: 12px; /* Increase padding for better spacing */
            margin-bottom: 10px;
            border: 2px solid #4CAF50; /* Make the border green to increase visibility */
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly less transparent for better visibility */
            color: #333; /* Dark text for better contrast */
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #28a745, #218838);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #218838, #1e7e34);
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cleaning Cost Calculator</h2>
        <label>ΑΠΟΣΤΑΣΗ : <input type="number" id="A" placeholder="value"></label>
        <label>ΤΕΤΡΑΓΩΝΙΚΑ : <input type="number" id="B" placeholder="value"></label>
        <label>ΚΡΕΒΑΤΙΑ : <input type="number" id="C" placeholder="value"></label>
        <label>ΕΠΙΣΚΕΠΤΕΣ : <input type="number" id="D" placeholder="value"></label>
        <label>ΜΠΑΝΙΑ : <input type="number" id="E" placeholder="value"></label>
        <button onclick="calculateCost()">Υπολογισμός</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function calculateCost() {
            let A = parseFloat(document.getElementById("A").value) || 0;
            let B = parseFloat(document.getElementById("B").value) || 0;
            let C = parseFloat(document.getElementById("C").value) || 0;
            let D = parseFloat(document.getElementById("D").value) || 0;
            let E = parseFloat(document.getElementById("E").value) || 0;

            let cost = (A * 0.15) + (B * 1.3 * 0.11) + (C * 3) + (D + 4.5) + (A * 1.75 * 0.22) + (E * 3);
            let servicesCost = cost * 1.3;

            document.getElementById("result").innerHTML = `Συνολικό Κόστος: €${cost.toFixed(2)} <br> Υπηρεσίες Καθαρισμού Ανέρχονται Στα: €${servicesCost.toFixed(2)}`;
        }
    </script>
</body>
</html>
