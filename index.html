<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Καθαρισμού</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('logo.png.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Ensures it covers the screen */
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            position: relative;
            background: rgba(0, 0, 0, 0.75); /* Dark semi-transparent overlay */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        h2 {
            color: white; 
            font-weight: 600; 
            position: relative;
        }

        .form-group {
            display: flex;
            justify-content: flex-start;
            margin: 10px 0;
            align-items: center;
        }

        label {
            font-weight: 600;
            color: white;
            font-size: 18px;
            width: 150px; /* Fixed width for the label */
            text-align: left;
        }

        input {
            width: 100px; /* Adjust input width */
            padding: 10px;
            margin-left: 10px;
            border: 2px solid #28a745;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
        }

        input::placeholder {
            color: #777;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #28a745, #218838);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(45deg, #218838, #1e7e34);
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .reset-button {
            background-color: #dc3545; /* Red color */
            margin-top: 10px;
        }

        .reset-button:hover {
            background-color: #c82333; /* Darker red */
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ΚΟΣΤΟΣ ΚΑΘΑΡΙΣΜΟΥ</h2>
        
        <div class="form-group">
            <label for="A">ΑΠΟΣΤΑΣΗ:</label>
            <input type="number" id="A" placeholder="00">
        </div>
        
        <div class="form-group">
            <label for="B">ΤΕΤΡΑΓΩΝΙΚΑ:</label>
            <input type="number" id="B" placeholder="00">
        </div>
        
        <div class="form-group">
            <label for="C">ΚΡΕΒΑΤΙΑ:</label>
            <input type="number" id="C" placeholder="00">
        </div>
        
        <div class="form-group">
            <label for="D">ΕΠΙΣΚΕΠΤΕΣ:</label>
            <input type="number" id="D" placeholder="00">
        </div>
        
        <div class="form-group">
            <label for="E">ΜΠΑΝΙΑ:</label>
            <input type="number" id="E" placeholder="00">
        </div>
        
        <button onclick="calculateCost()">Υπολογισμός</button>
        <button class="reset-button" onclick="resetForm()">Επαναφορά</button>

        <h3 id="result"></h3>
    </div>

    <footer>
        <p>Designed and Developed by <a href="https://www.yourwebsite.com" target="_blank">GP Web Solutions</a></p>
    </footer>

    <script>
        function calculateCost() {
            let A = parseFloat(document.getElementById("A").value) || 0;
            let B = parseFloat(document.getElementById("B").value) || 0;
            let C = parseFloat(document.getElementById("C").value) || 0;
            let D = parseFloat(document.getElementById("D").value) || 0;
            let E = parseFloat(document.getElementById("E").value) || 0;

            let cost = (A * 0.15) + (B * 1.3 * 0.11) + (C * 3) + (D + 4.5) + (A * 1.75 * 0.22) + (E * 3);
            let servicesCost = cost * 1.3;

            document.getElementById("result").innerHTML = `Συνολικό Κόστος: €${cost.toFixed(2)} <br> Υπηρεσίες Καθαρισμού Ανέρχονται Στα: €${servicesCost.toFixed(2)}`;
        }

        function resetForm() {
            // Clear all input fields
            document.getElementById("A").value = '';
            document.getElementById("B").value = '';
            document.getElementById("C").value = '';
            document.getElementById("D").value = '';
            document.getElementById("E").value = '';
            document.getElementById("result").innerHTML = ''; // Clear result
        }
    </script>
</body>
</html>
